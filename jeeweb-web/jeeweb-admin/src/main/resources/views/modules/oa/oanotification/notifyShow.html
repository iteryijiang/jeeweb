<% layout('/layouts/form.html', {title: '通知公告', formId: 'notifyShowForm', bodyClass: 'white-bg', libs: 'bootstrap-fileinput,summernote'}){ %>
<#form:form id="notifyShowForm" modelAttribute="notifyObj"  method="post" class="form-horizontal">
	<div>
		<h2 style="text-align: center">${notifyObj.title}</h2>
		<div id="notifyContent"></div>
	</div>
</#form:form>
<% } %>
<script>
	$(function(){
		var content="${notifyObj.content}";
		var htmlStr= content.replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&amp;/g, "&").replace(/&quot;/g, '"').replace(/&apos;/g, "'");
		console.log("htmlStr=>"+htmlStr);
		$("#notifyContent").html(htmlStr);
	});

</script>
