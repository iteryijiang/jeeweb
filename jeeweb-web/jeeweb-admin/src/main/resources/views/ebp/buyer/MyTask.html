<script>
    $(function(){
        $.ajax({

            url: "${adminPath}/buyer/TmyTask/selBaseIdMyTaskList",
            contentType:'application/json;charset=utf-8',
            data: JSON.stringify({"taskId":"${tb.id}"}),
            success:function (json) {
                var tbody = "";
                for (var i = 0; i < json.length; i++) {
                    var tr = "<tr>";
                    tr += "<td>"+(json[i].buyerjdnick==undefined?json[i].buyeridName:json[i].buyerjdnick)+"</td>";
                    tr += "<td>"+(json[i].tasktype==undefined?"":json[i].tasktype)+"</td>";
                    tr += "<td>"+(json[i].createDate==undefined?"":dateFtt("yyyy-MM-dd",new Date(json[i].createDate)))+"</td>";
                    tr += "<td><p>"+(json[i].jdorderno==undefined?"":json[i].jdorderno)+"</p><p><a href=\"${adminPath}/buyer/TmyTask/"+json[i].id+"/detail\">查看详情</a></td>";
                    tr += "<td>"+(json[i].taskstateName==undefined?"":json[i].taskstateName)+"</td>";
                    tr += "<td>"+(json[i].expressno==undefined?"":json[i].expressno)+"</td>";
                    tr += "<td>"+(json[i].pays==undefined?"":json[i].pays)+"</td>";
                    if(json[i].taskstate=="2"){
                        tr += "<td><td><button class='btn btn-warning' onclick=\"upTask('\"+json[i].id+\"','3')\">发货提交</button></td>";
                    }else {
                        tr += "<td></td>";
                    }
                    tr +="</tr>";
                    tbody+=tr;
                }//<input  type=\"button\"  value=\"提交\" onclick=\"upTask('"+json[i].id+"','3')\">
                $("#tbodyMy").html(tbody);
            }
        });
        $("#fbsj").html(dateFtt("yyyy-MM-dd",new Date("${tb.createDate}")));

    function dateFtt(fmt,date)
    { //author: meizz
        var o = {
            "M+" : date.getMonth()+1,                 //月份
            "d+" : date.getDate(),                    //日
            "h+" : date.getHours(),                   //小时
            "m+" : date.getMinutes(),                 //分
            "s+" : date.getSeconds(),                 //秒
            "q+" : Math.floor((date.getMonth()+3)/3), //季度
            "S"  : date.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (date.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }
