<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日报数据详情</title>
    <link rel="stylesheet" href="${staticPath}/shop/css/bootstrap.min.css">
    <link rel="stylesheet" href="${staticPath}/shop/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="${staticPath}/shop/css/fileinput.min.css">
    <link rel="stylesheet" href="${staticPath}/shop/css/ProjectGlobal.css">
    <link rel="stylesheet" href="${staticPath}/shop/css/global.css">
    <script src='${staticPath}/shop/js/jquery-3.3.1.min.js'></script>
    <script src='${staticPath}/shop/js/bootstrap.min.js'></script>
    <script src='${staticPath}/shop/js/fileinput.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        .tdTextRight{text-align: right;padding-right: 2px;}
        .tdTextLeft{text-align: left;padding-left: 2px;}
    </style>
</head>
<body>
<!-- 中间主体 -->
<div class='main_container task_detail'>
    <div class='task_table'>
        <table>
            <tr>
                <td colspan="6" style="text-align: center">日报详细信息</td>
            </tr>
            <tr>
                <td class="tdTextRight">账期：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextRight">至</td>
                <td class="tdTextLeft"></td>
                <td>查询</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="tdTextRight">期初余额：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextRight">期末余额：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextLeft">当天收到充值金额</td>
                <td class="tdTextRight">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdTextRight">当天冻结金额：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextRight">当天佣金总金额：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextLeft">当天支付金额</td>
                <td class="tdTextRight">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdTextRight" rowspan="2">任务数量：</td>
                <td class="tdTextLeft" rowspan="2"></td>
                <td class="tdTextRight">内部任务数量：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextRight">内部任务占比：</td>
                <td class="tdTextLeft"></td>
            </tr>
            <tr>
                <td class="tdTextLeft">外部任务数量</td>
                <td class="tdTextRight">&nbsp;</td>
                <td class="tdTextRight">外部任务占比：</td>
                <td class="tdTextLeft"></td>
            </tr>
            <tr>
                <td class="tdTextLeft" rowspan="5">总任务链接数量</td>
                <td class="tdTextRight" rowspan="5">&nbsp;</td>
                <td class="tdTextLeft">内部链接总数</td>
                <td class="tdTextRight">&nbsp;</td>
                <td class="tdTextRight">内部链接占比：</td>
                <td class="tdTextLeft"></td>
            </tr>
            <tr>
                <td class="tdTextRight">外部任务链接总数：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextLeft">外部链接占比</td>
                <td class="tdTextRight">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdTextRight">单链接数量：</td>
                <td class="tdTextLeft"></td>

                <td class="tdTextLeft">单链接占比(%)</td>
                <td class="tdTextRight">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdTextRight">双链接数量：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextRight">双链接占比(%)：</td>
                <td class="tdTextLeft"></td>
            </tr>

            <tr>
                <td class="tdTextRight">0佣金任务数量：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextRight">0佣金任务链接数量：</td>
                <td class="tdTextLeft"></td>
            </tr>
            <tr>
                <td class="tdTextRight">问题任务数量：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextLeft">问题任务链接数量</td>
                <td class="tdTextRight">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdTextRight">商户撤销任务数量：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextRight">问题任务数量：</td>
                <td class="tdTextLeft"></td>
                <td class="tdTextLeft">问题任务链接数量</td>
                <td class="tdTextRight">&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>

</script>
</html>
